{% load static %}
<style>
  #thankVideo {
    display: none;
  }

  .qr_describe {
    text-align: center;
    font-size: 2em;
  }
  
  .media {
    width: 50%;
    margin-left: 50%;
    margin-top: 50vh;
    transform: translateX(-50%) translateY(-50%);
  }

  .video_wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .video-wrapper > video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    min-width: 100%;
    min-height: 100%;
  }
</style>
<p class="qr_describe">先にアプリのインストールが必要です。アプリのインストールは台座上のQRコードから、またはスタッフにお尋ねください。</p>
<img id="qrImage" class="media" src="{% static 'img/donation_03.png' %}" alt="QRコード">
<div class="video-wrapper">
    <video
    id="thankVideo"
    src="{% static 'video/donation_thanks_video.mp4' %}"
    preload="auto"
    playsinline
    muted
    ></video>
</div>
<button id="playButton">動画を有効化</button>

<script>
  const imgEl = document.getElementById('qrImage');
  const videoEl = document.getElementById('thankVideo');
  const playBtn = document.getElementById('playButton');

  let pollingStarted = false;
  let pollingInterval = null;
  let isPaused = false;
  let previousResponse = false;

  // セキュリティ対応：一度ユーザー操作で再生→即停止で音声付き再生を許可
  playBtn.addEventListener('click', () => {
    videoEl.muted = false;
    videoEl.play().then(() => {
      videoEl.pause();
      videoEl.currentTime = 0;
      playBtn.style.display = 'none';

      // ポーリング開始
      if (!pollingStarted) {
        pollingInterval = setInterval(callAPI, 2000);
        pollingStarted = true;
      }
    }).catch(err => {
      console.error('初回再生失敗:', err);
    });
  });

  // 再生が終わったら画像表示＆ポーリング再開
  videoEl.addEventListener('ended', () => {
    videoEl.style.display = 'none';
    imgEl.style.display = 'block';
    videoEl.currentTime = 0;

    isPaused = false; // ポーリング再開
  });

  let prevDatetime = '0000000000';

  function callAPI() {
    if (isPaused) return;
    const apiUrl = `${window.location.origin}/api/`;
    fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prev_datetime: prevDatetime })
    })
    .then(response => response.json())
    .then(data => {
      console.log(data)
      const values = data.response_data;
      if (data.response_data.includes('3')) {
        if (previousResponse) {
          previousResponse = false;
          return;
        } 
        isPaused = true;
        prevDatetime = data.datetime;
        console.log(previousResponse)
        previousResponse = true; // サーバーからの datetime を保存
        imgEl.style.display = 'none';
        videoEl.style.display = 'block';
        videoEl.play().catch(err => {
          console.error('動画再生エラー:', err);
          isPaused = false;
        });
      } else {
        previousResponse = false;
      }
    })
    .catch(error => {
      console.error("API呼び出しエラー:", error);
    });
  }
</script>
